<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>货币转换器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-3">货币转换器</h2>
        <div class="mb-3">
            <label for="amount" class="form-label">输入金额:</label>
            <input type="number" class="form-control" id="amount" name="amount" required>
        </div>
        <div class="mb-3">
            <label for="fromCurrency" class="form-label">从货币:</label>
            <select class="form-select" id="fromCurrency" name="fromCurrency">
                <!-- 常用货币和货币选项将通过JavaScript动态生成 -->
            </select>
        </div>
        <div class="mb-3">
            <label for="toCurrency" class="form-label">到货币:</label>
            <select class="form-select" id="toCurrency" name="toCurrency">
                <!-- 常用货币和货币选项将通过JavaScript动态生成 -->
            </select>
        </div>
        <button id="convertBtn" class="btn btn-primary">转换</button>
        <div id="result" class="mt-3"></div>
    </div>

    <script src="currencyConverter.js"></script>
</body>
</html>
